<body>

    <div class="container">

        <div id="title">

                <div class="col-md-12">
                    <h1 class="title">Your Planner</h1>

            </div>

                <div class="col-md-12">
                    <h4>

            </div>

        <div class="calendar">
            <!-- date at top -->
            <div class="calDate">
                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            <p id="date"></p>
                        </h4>
                    </div>
                </div>
            </div>

            <div class="calRows">
                
                <div class="row">
                    <div class="time" class="col-md-2">
                        <p>10:00 am</p>
                    </div>
                    <div class="note" class="col-md-8">
                        <input type="text" name="task10" class="task" id="task10" note-hour="0"></input>
                    </div>
                    <div class="done done1" class="col-md-2">
                        <button class="addBttn10"><i class="fas fa-plus-circle"></i></button> 
                        <button class="doneBttn doneBttn10" onClick="complete10()"><i class="fas fa-check-circle"></i></button>
                        <button class="clearBttn10" onClick="clearTask10()"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>

                </div>

                    <div class="done" class="col-md-2">
                        <button class="addBttn12"><i class="fas fa-plus-circle"></i></button>

                </div>

                    </div>

                        <input type="text" name="task2" class="task" id="task2" note-hour="3">
